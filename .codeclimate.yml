version: "2"         # required to adjust maintainability checks
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.

plugins:
  checkstyle:
    enabled: true
    config:
      file: "checkstyle.xml"
    checks:
      com.puppycrawl.tools.checkstyle.checks.import.CustomImportOrederCheck:
        enabled: false
  sonar-java:
    enabled: true
    config:
      sonar.java.source: 8
      tests_patterns:
        - app/src/test/**
        - app/src/androidTest/**
